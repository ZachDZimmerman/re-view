<!DOCTYPE html>
<html ng-app="angular">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Angular Issues Search</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css" media="screen" charset="utf-8">
    <base href="/">
</head>

<body>

    <navbar class='header-footer'>
        <nav class='blue'>
            <div class="nav-wrapper container">
                <a href="https://www.reachengine.com/" class="brand-logo">Levels Beyond</a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a target="_blank" href="https://github.com/ZachDZimmerman/re-view">Github</a>
                    </li>
                </ul>
            </div>
        </nav>
    </navbar>

    <div class='row github-search'>
        <div class="col l6 offset-l3 m6 offset-m3 s12 center ">
            <h3 class='center'>Github Angular Issues Search</h3>
            <form class='col l6 offset-l3 m6 offset-m3 s12 center' ng-submit="issues">
                <div class="input-field">
                    <input id="search" type="search" ng-model='searchIssue' required>
                    <label for="search"><i class="material-icons prefix">search</i></label>
                </div>
                <button class="btn waves-effect amber darken-1">Search</button>
            </form>
        </div>
    </div>

    <div ui-view></div>

    <br>

    <footer class="page-footer blue header-footer">
        <div class="footer-copyright blue">
            <div class="container">
                Â© 2016 Zach Zimmerman
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

    <!-- Angular Resources -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.1.9/angular-materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/js/app.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src='/controllers/MainController.js'>
    </script>
</body>

</html>
