<section class="container">
    <ul class="collection with-header">
        <li class="collection-header">
            <h4>ISSUES: {{ issueData.length }}</h4>
        </li>

        <div ng-repeat="issue in issueData | filter:searchIssue | orderBy:order:reverse">

            <li class="collection-item avatar col">
                <img src="{{ userData.avatar_url }}" alt="" class="circle">
                <span class="title"> <large>Issue:</large> {{ issue.title }} </span>
                <p>
                    <a href="{{issue.html_url}}" target="_blank"><small>Issue #: {{issue.number}}</small></a>
                </p>
                <p>
                    <a href="{{issue.user.html_url}}"><i class="tiny material-icons">perm_identity</i>
                    <span>{{issue.user.login}}</span></a>
                </p>

                <div class="secondary-content col s3 offset-s3 m6 offset-m6">
                    <dt>Last Updated:</dt>
                    <dd>{{ issue.updated_at | date : short : timezone }}</dd>
                    <dt>Created:</dt>
                    <dd>{{ issue.created_at | date : short : timezone }}</dd>
                </div>
                <div class="divider"></div>
            </li>
        </div>
    </ul>


</section>
