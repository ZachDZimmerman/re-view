<section class="container">

    <ul class="collection with-header">
      <li class="collection-header">
        <h4 class="new badge center" data-badge-caption="Issues"> {{ issue.length }} </h4>
      </li>
      <div ng-repeat="issue in issueData | filter:searchIssue | orderBy:order:reverse">

        <li class="collection-item avatar col">
            <img src="{{ userData.avatar_url }}" alt="" class="circle">
            <span class="title"><small>{{issue.number}}</small>{{ issue.title }}</span>
            <a href="{{issue.user.html_url}}"><i class="tiny material-icons">perm_identity</i>
            <span>{{issue.user.login}}</span></a>

            <div class="secondary-content col s3 offset-s3">
              <dt>Last Updated:</dt><dd>{{ issue.updated_at | date : short : timezone }}</dd>
              <dt>Created:</dt><dd>{{ issue.created_at | date: short: timezone }}</dd>
            </div>
        </li>
      </div>
    </ul>


</section>
