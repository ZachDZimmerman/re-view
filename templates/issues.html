<section class="container">
    <ul class="collection with-header">
      <li class="collection-header">
        <h4><span class="new badge center" data-badge-caption="Issues"> ISSUES: {{ issue.length }} </span></h4>
      </li>
      <div ng-repeat="issue in issueData | filter:searchIssue | orderBy:order:reverse">

        <li class="collection-item col">

            <span class="title"><a href="{{issue.html_url}}" target="_blank" ><small>Issue #: {{issue.number}}</small></a> {{ issue.title }}</span>
            <p>
              <a href="{{issue.user.html_url}}"><i class="small material-icons">perm_identity</i>
              <span>{{issue.user.login}}</span></a>
            </p>

            <div class="secondary-content col s3 offset-s3">
                <dt>Last Updated:</dt>
                <dd>{{ issue.updated_at | date : short : timezone }}</dd>
                <dt>Created:</dt>
                <dd>{{ issue.created_at | date : short : timezone }}</dd>
            </div>
        </li>
      </div>
    </ul>


</section>
